<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I am hungry</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <style>
        #food-container{
            display: grid;
            grid-template-columns: repeat(3,1fr);
            gap: 20px;
            padding: 20px;
            padding-left: 50px;
            padding-right: 50px;
        }
    </style>
</head>
<body>
    <header>
        <section>
            <h1 class="text-center text-warning">Exploring Food</h1>
        </section>
    </header>
    <main>
        <section>
            <h1>Meal Details</h1>
            <div id="details-container">

            </div>
        </section>
        
        <section class="text-center">
            <input id="input-field" type="text" placeholder="search your food">
            <button onclick="searchFood()" class="btn btn-primary">search</button>
        </section>
        <h1 style="margin-left:50px">My Meals</h1>

        <section id="food-container">
            
            <div class="row row-cols-1 row-cols-md-3 g-4">
                
              </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

    <script src="js/meal2.js"></script>
</body>
</html>
